<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart HUD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: Arial, sans-serif;
        }

        .hud-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 250px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .hud-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .hud-header .logo {
            width: 35px;
            height: 35px;
            background-color: #8a2be2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hud-header .logo img {
            width: 20px;
            height: 20px;
        }

        .hud-header .user-info {
            text-align: right;
            font-size: 14px;
        }

        .hud-header .user-info .username {
            font-size: 18px;
            font-weight: bold;
        }

        .hud-header .user-info .rank {
            font-size: 12px;
            color: #ff4d4d;
        }

        .hud-stats {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .hud-stats .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .hud-stats .stat i {
            margin-right: 5px;
            color: #ff4d4d;
        }

        .hud-resources {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .hud-resources .resource {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .hud-progress {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #555;
            border-radius: 5px;
        }

        .progress-bar .fill {
            height: 100%;
            border-radius: 5px;
            background: linear-gradient(90deg, #8a2be2, #ff4d4d);
        }

    </style>
</head>

<body>

    <div class="hud-container">
        <!-- Header -->
        <div class="hud-header">
            <div class="logo">
                <img src="https://placehold.co/20x20" alt="Logo">
            </div>
            <div class="user-info">
                <div class="username" id="username">Player</div>
                <div class="rank" id="rank">Rank: 1</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="hud-stats">
            <div class="stat">
                <div><i class="fa fa-user"></i> <span id="userStats">0 / 1000</span></div>
                <div>ID: <span id="userID">0</span></div>
            </div>
            <div class="stat">
                <div>Stars: <span id="stars">★★★★★</span></div>
            </div>
        </div>

        <!-- Resources -->
        <div class="hud-resources">
            <div class="resource">
                <div><span id="money">0₾</span></div>
                <div><i class="fa fa-lock"></i></div>
            </div>
            <div class="resource">
                <div><span id="points">0₾</span></div>
                <div><i class="fa fa-horse"></i></div>
            </div>
        </div>

        <!-- Progress Bars -->
        <div class="hud-progress">
            <div class="progress-bar">
                <div class="fill" style="width: 75%;" id="progress1"></div>
            </div>
            <div class="progress-bar">
                <div class="fill" style="width: 50%;" id="progress2"></div>
            </div>
        </div>
    </div>

</body>
</html>
