<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMP HUD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background to match SAMP */
    }

    .hud-container {
      position: fixed;
      right: 50px; /* Space from the right */
      bottom: 120px; /* Space above the bottom (minimap placeholder) */
      width: 200px;
      font-family: Arial, sans-serif;
      color: white;
    }

    .hud-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: linear-gradient(145deg, #1f1f1f, #2a2a2a); /* Stylish gradient */
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.7), 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .hud-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #444;
      border-radius: 50%;
      margin-right: 10px;
      font-size: 20px;
      color: white; /* Icon color */
    }

    .hud-content {
      flex: 1;
    }

    .hud-text {
      font-size: 12px;
      margin-bottom: 5px;
    }

    .hud-bar {
      width: 100%;
      height: 6px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
    }

    .hud-bar-fill {
      height: 100%;
      background-color: #00FF00; /* Default green */
      border-radius: 5px;
    }

    .hud-bar-fill.red {
      background-color: #FF0000;
    }

    .hud-bar-fill.blue {
      background-color: #0066FF;
    }
  </style>
</head>
<body>
  <div class="hud-container">
    <div class="hud-item">
      <div class="hud-icon">üõ°Ô∏è</div>
      <div class="hud-content">
        <div class="hud-text">Armor</div>
        <div class="hud-bar">
          <div class="hud-bar-fill" id="armor-bar" style="width: 75%;"></div>
        </div>
      </div>
    </div>
    <div class="hud-item">
      <div class="hud-icon">‚ù§Ô∏è</div>
      <div class="hud-content">
        <div class="hud-text">Health</div>
        <div class="hud-bar">
          <div class="hud-bar-fill red" id="health-bar" style="width: 90%;"></div>
        </div>
      </div>
    </div>
    <div class="hud-item">
      <div class="hud-icon">üçî</div>
      <div class="hud-content">
        <div class="hud-text">Hunger</div>
        <div class="hud-bar">
          <div class="hud-bar-fill blue" id="hunger-bar" style="width: 60%;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to dynamically update HUD elements
    function updateHUD(health, armor, hunger) {
      document.getElementById('health-bar').style.width = health + '%';
      document.getElementById('armor-bar').style.width = armor + '%';
      document.getElementById('hunger-bar').style.width = hunger + '%';
    }

    // Example: Updating values (replace with actual game data)
    setInterval(() => {
      const health = 80;  // Example health percentage
      const armor = 60;   // Example armor percentage
      const hunger = 50;  // Example hunger percentage
      updateHUD(health, armor, hunger);
    }, 1000); // Update every second
  </script>
</body>
</html>
