<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #2e2e2e, #1a1a1a);
            min-height: 100vh;
        }

        .glass-bg {
            background: rgba(255, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .glass-bg:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .shadow-red {
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
        }

        .icon-hover:hover {
            transform: scale(1.1);
            color: #ff4d4d;
        }

        .progress-bar {
            background: linear-gradient(90deg, #ff0000, #ff4d4d);
        }

        .smooth-transition {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="flex items-center justify-center">
    <div class="glass-bg rounded-lg p-6 shadow-red max-w-sm w-full">
        <!-- Header -->
        <div class="flex items-center space-x-4 border-b border-red-700 pb-4">
            <div class="bg-red-800 p-2 rounded-md shadow-md">
                <img src="https://placehold.co/50x50" alt="Logo" class="w-10 h-10 rounded-full">
            </div>
            <div>
                <div class="text-white text-2xl font-semibold">11</div>
                <div class="text-red-400 text-sm">გამარჯობა</div>
            </div>
            <div class="flex-1 text-right">
                <div class="text-red-400 text-sm">2 სტარი</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="mt-4">
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center space-x-2">
                    <div class="bg-red-800 p-2 rounded-full icon-hover smooth-transition">
                        <i class="fas fa-user text-white"></i>
                    </div>
                    <div class="text-red-400 text-lg">2 / 1000</div>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="text-red-400 text-sm">ID:</div>
                    <div class="text-white text-lg">0</div>
                </div>
            </div>

            <!-- Stars -->
            <div class="flex space-x-1">
                <i class="fas fa-star text-red-600 icon-hover smooth-transition"></i>
                <i class="fas fa-star text-red-600 icon-hover smooth-transition"></i>
                <i class="fas fa-star text-red-600 icon-hover smooth-transition"></i>
                <i class="fas fa-star text-red-600 icon-hover smooth-transition"></i>
                <i class="fas fa-star text-red-600 icon-hover smooth-transition"></i>
            </div>
        </div>

        <!-- Resources -->
        <div class="mt-6">
            <div class="flex justify-between items-center text-white mb-4">
                <div class="text-lg">6673552₾</div>
                <i class="fas fa-lock text-green-500 text-xl"></i>
            </div>
            <div class="flex justify-between items-center text-white">
                <div class="text-lg">5000₾</div>
                <i class="fas fa-horse text-red-500 text-xl"></i>
            </div>
        </div>

        <!-- Progress Bars -->
        <div class="mt-6 space-y-4">
            <div class="w-full bg-gray-800 rounded-full h-2.5">
                <div class="progress-bar h-2.5 rounded-full" style="width: 75%;"></div>
            </div>
            <div class="w-full bg-gray-800 rounded-full h-2.5">
                <div class="progress-bar h-2.5 rounded-full" style="width: 50%;"></div>
            </div>
        </div>
    </div>
</body>

</html>
