<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMP HUD</title>
  <style>
    body {
      margin: 0;
      background-color: #000; /* Black background */
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
    }

    .hud-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      width: 300px;
    }

    .hud-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #222;
      margin-right: 15px;
      font-size: 20px;
    }

    .hud-icon.shield {
      background-color: #444;
    }

    .hud-icon.heart {
      background-color: #8b0000;
    }

    .hud-icon.hunger {
      background-color: #003399;
    }

    .hud-content {
      flex: 1;
    }

    .hud-text {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .hud-bar {
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background-color: #333;
      overflow: hidden;
      position: relative;
    }

    .hud-bar-fill {
      height: 100%;
      width: 75%; /* Adjust for current value */
      background-color: #00FF00; /* Default green */
      border-radius: 5px;
    }

    .hud-bar-fill.red {
      background-color: #FF0000;
    }

    .hud-bar-fill.blue {
      background-color: #0066FF;
    }
  </style>
</head>
<body>
  <!-- Shield -->
  <div class="hud-item">
    <div class="hud-icon shield">üõ°Ô∏è</div>
    <div class="hud-content">
      <div class="hud-text">Protection</div>
      <div class="hud-bar">
        <div class="hud-bar-fill" style="width: 90%;"></div>
      </div>
    </div>
  </div>

  <!-- Heart -->
  <div class="hud-item">
    <div class="hud-icon heart">‚ù§Ô∏è</div>
    <div class="hud-content">
      <div class="hud-text">Health</div>
      <div class="hud-bar">
        <div class="hud-bar-fill red" style="width: 50%;"></div>
      </div>
    </div>
  </div>

  <!-- Hunger -->
  <div class="hud-item">
    <div class="hud-icon hunger">üçî</div>
    <div class="hud-content">
      <div class="hud-text">Hunger</div>
      <div class="hud-bar">
        <div class="hud-bar-fill blue" style="width: 70%;"></div>
      </div>
    </div>
  </div>
</body>
</html>
